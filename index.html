<body>

<canvas id="hearts"></canvas>

<p class="fade-in">Em ƒë·ªìng √Ω l√†m ng∆∞·ªùi y√™u anh nh√©? üíû</p>

<script>
const canvas = document.getElementById('hearts');
const ctx = canvas.getContext('2d');
let hearts = [];

function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener('resize', resizeCanvas);

function createHeart() {
    return {
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: Math.random() * 20 + 10,
        speed: Math.random() * 1 + 0.5,
        opacity: Math.random() * 0.5 + 0.5,
        color: `hsl(${Math.random() * 30 + 330}, 100%, 70%)`
    };
}

function drawHeart(x, y, size, color, opacity) {
    ctx.save();
    ctx.translate(x, y);
    ctx.scale(size / 20, size / 20);
    ctx.beginPath();
    ctx.moveTo(0, 0);
    ctx.bezierCurveTo(-10, -10, -25, 10, 0, 25);
    ctx.bezierCurveTo(25, 10, 10, -10, 0, 0);
    ctx.fillStyle = color;
    ctx.globalAlpha = opacity;
    ctx.fill();
    ctx.restore();
}

function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    hearts.forEach(h => {
        h.y -= h.speed;
        if (h.y + h.size < 0) {
            h.y = canvas.height + h.size;
            h.x = Math.random() * canvas.width;
        }
        drawHeart(h.x, h.y, h.size, h.color, h.opacity);
    });
    requestAnimationFrame(animate);
}

for (let i = 0; i < 80; i++) hearts.push(createHeart());
animate();

function showLove() {

}
</script>
